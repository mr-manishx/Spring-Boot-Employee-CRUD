<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>new employee</title>
  </head>
  <body>
    
   <div class="container">
		<h1>Add new Employee</h1>
		
		<p th:text="${succes}" style="color: forestgreen"></p>
		<p th:text="${errMsg}" style="color: red"></p>
		
		<form th:action="@{/employ}" th:object="${employ}" method="post">
			<table>
				
				<tr>
					<td>Employee Name:</td>
					<td><input type="text" th:field="*{employeeName}"/></td>
					<input type="hidden" th:field="*{employeeId}" />
				</tr>
				
				<tr>
					<td>Age:</td>
					<td><input type="text" th:field="*{age}"/></td>
				</tr>
				
				<tr>
					<td>Gender:</td>
					<td><input type="text" th:field="*{gender}"/></td>
				</tr>
				
				<tr>
					<td>Salary:</td>
					<td><input type="text" th:field="*{salary}"/></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-success"/></td>
				</tr>
			</table>
		</form>
		<a href="employee">Show All Employee</a>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
